<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff7f1;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d14b4b;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
      background: #f0e5d8;
    }

    nav a.active {
      background: #d14b4b;
      color: white;
    }

    #favourites-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .fav-recipe {
      background: white;
      border: 1px solid #ccc;
      padding: 16px;

      border-radius: 12px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .fav-recipe:hover {
      transform: scale(1.02);
    }

    .fav-recipe img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .fav-recipe h3 {
      margin-top: 10px;
      color: #c0392b;
    }

    .fav-recipe p {
      font-size: 0.95rem;
    }

    .remove {
      background-color: #ffecd1;
      color: #d13a3a;
      border: 2px solid #d13a3a;
      border-radius: 30px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .remove:hover {
      background-color: #d13a3a;
      color: #fff0e3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>❤️ My Favourite Recipes</h1>
  <div id="favourites-list"></div>

  <script>


    document.addEventListener("DOMContentLoaded", () => {
      const favorites = JSON.parse(localStorage.getItem("favourites")) || [];
      const container = document.getElementById("favourites-list");

      if (favorites.length === 0) {
        container.innerHTML = "<p>No favourites yet! Add some from the recipe page ❤️</p>";
      } else {
        favorites.forEach((recipe) => {
          const div = document.createElement("div");
          div.classList.add("fav-recipe");
          div.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}" />
          <h3>${recipe.title}</h3>
          <p>${recipe.description || "No description available."}</p>
          <button class="remove" onclick="removeFromFavourites('${recipe.title}')">❌ Remove</button>
        `;
          container.appendChild(div);
        });
      }
    });

    function removeFromFavourites(title) {
      let favourites = JSON.parse(localStorage.getItem("favourites")) || [];


      favourites = favourites.filter(recipe => recipe.title !== title);


      localStorage.setItem("favourites", JSON.stringify(favourites));


      window.location.reload();
    }






  </script>
</body>

</html>
